<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HngX profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
    <img id ="title-img" data-testid="slackDisplayImage" src="IMG-20221108-WA0003.jpg"
        alt="Oridupa Helen">
    </div>
    <div class="info">
        <h1 data-testid="slackUserName" class="user-name">Oridupa Helen</h1>
        <div class="track" data-testid="myTrack">Frontend</div>
        <div class="date-time">
            <span data-testid="currentDayOfTheWeek" id="day-of-week"></span>
            <span data-testid="currentUTCTime" id="time"></span>
        </div>
    </div>
    <div class="git-link">
      <a  href="https://github.com/temlena/hngX" target="_blank" data-testid='githubURL'>Source
        code</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
